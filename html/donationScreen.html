<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação de Skates</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="../css/Donation.css">
</head>
<body>
  <header class="header">
    <a href="../html/homeScreen.html" class="logo-link">
        <img src="../img/logoSkateForAll-removebg-preview.png" alt="Logo Skate For All" class="logo-img" />
      </a>
  </header>

  <main class="container">
    <section class="form-section">
      <h1>Doe um Skate</h1>
      <p>Ajude jovens a se conectarem com o esporte e a vida através do skate.</p>
      <form class="donation-form">
        <label for="item-name">Nome do item</label>
        <input type="text" id="item-name" name="item-name" placeholder="Ex: Skate completo, Rodas, Trucks..." required>

        <label for="description">Descrição</label>
        <textarea id="description" name="description" rows="4" placeholder="Faça uma breve descrição do item..." required></textarea>

        <label for="condition">Estado</label>
        <select id="item-status" name="condition" required>
          <option value="">Selecione o estado do item</option>
          <option value="novo">Novo</option>
          <option value="semi-novo">Semi-novo</option>
          <option value="usado">Usado</option>
        </select>

        <label for="image-upload">Fotos do item</label>
        <input type="file" id="image" name="image" accept="image/*" multiple required>

        <button type="submit">Enviar Doação</button>
      </form>
    </section>
  </main>
</body>
</html>
