<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skate For All</title>
  <link rel="stylesheet" href="../css/Login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../html/homeScreen.html">
            <img src="../img/logoSkateForAll-removebg-preview.png" alt="logo">
           </a>
        </div>
        
    </header>
  <div class="login-wrapper">
    <div class="login-image">
      <img src="../img/bannerLogin.jpg" alt="Skatista fazendo manobra">
    </div>
    <div class="login-box">
      <h2>Bem-vindo de volta!</h2>
      <p class="subtitle">Acesse sua conta para continuar transformando vidas</p>
      <form class="form-login">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@email.com" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="********" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
        <div class="register-link">
            <p>NÃ£o tem uma conta?</p>
            <a href="../html/registerScream.html" class="btn-register">Cadastrar-se</a>
        </div>
        <a href="#" class="esqueci-senha">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>
</body>
</html>
