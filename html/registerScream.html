<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Skate For All</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="../css/Register.css" />
</head>
<body>
    <header>
        <a href="../html/homeScreen.html" class="logo-link">
          <img src="../img/logoSkateForAll-removebg-preview.png" alt="Logo Skate For All" class="logo-img" />
        </a>
      </header>
      

  <main class="container">
    <form id="form-cadastro" class="form-cadastro">
      <h2>Seja parte da transformação</h2>
      <p>Cadastre-se e ajude a levar o skate a quem precisa</p>

      <div class="input-duo">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="input-duo">
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="repetir-senha">Repetir senha</label>
          <input type="password" id="repetir-senha" name="repetir-senha" required />
          <small id="senha-erro" class="erro-msg"></small>
        </div>
      </div>

      <div class="input-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="address" name="address" required />
      </div>

      <div class="input-group">
        <label for="estado">Estado</label>
        <select id="itemStatus" name="state" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="BA">Bahia</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
  <script src="../src/js/register.js"></script>

</body>
</html>
