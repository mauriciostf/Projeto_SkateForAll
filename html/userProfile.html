<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/UserProfile.css" />
</head>
<body>

  <header>
    <div class="logo">
      <a href="homeScreen.html">
        <img src="../img/logoSkateForAll-removebg-preview.png" alt="logo">
      </a>
    </div>
    <nav id="noLogin">
      <ul>
        <li><a href="../html/selectLogin.html">Login</a></li>
        <li><a href="../html/selectRegister.html">Cadastre-se</a></li>
        <li><a href="../html/selectRegister.html">Sorteios</a></li>
      </ul>
    </nav>
    <nav id="login">
      <ul>
        <li><a href="../html/registerUser.html">Sorteios</a></li>
        <li><a href="#">Perfil</a></li>
        <li id="logoutBtn" title="Sair da conta" style="cursor: pointer;">Sair do Perfil</li>
      </ul>
    </nav>
  </header>

  <main class="profile-container">
    <h2>Perfil do Usuário</h2>

    <form id="profile-form">
      <label>Nome:
        <input type="text" name="nome" value="João da Silva" disabled />
      </label>

      <label>Email:
        <input type="email" name="email" value="joao@email.com" disabled />
      </label>

      <label>Telefone:
        <input type="text" name="telefone" value="(11) 91234-5678" disabled />
      </label>

      <label>Endereço:
        <input type="text" name="endereco" value="Rua das Ruas, 123" disabled />
      </label>

      <div class="botoes">
        <button type="button" id="editar">Editar Perfil</button>
        <button type="submit" id="salvar" disabled>Salvar Alterações</button>
      </div>
    </form>
  </main>

  <script src="../js/userProfile.js"></script>
</body>
</html>
